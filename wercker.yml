box: wercker/nodejs

build:
    steps:
        - npm-install

        - script:
            name: Install gulp
            code: sudo npm install -g gulp
        - script:
            name: Generate static files
            code: gulp build

deploy:
    steps:
        - lukevivier/gh-pages:
            token: $GITHUB_TOKEN
            basedir: ./public
            repo: hbsnow/4uing.net